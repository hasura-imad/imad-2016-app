<body>
    
<style>
body {
    font-family: sans-serif;

}

p{text-align:center};

<h2>ENTER a number and click the button:</h2>


<input  id="no" value="5" />
<button onclick="prime()">Try it</button>

<p id="demo"></p>

<script>


function prime()
     {
       var"  x = Number(document.getElementById("no").value);
       var p="a prime";
       if(x>3) 
         {
          if(x%2==0)
             p="not a prime";
          else
             {
              for(var i=3, hx=x/2; i<=hx; i=i+2)
                {
                  if(x%i==0) {p="not a prime";break;}  
                }
             }
         }    
          document.getElementById("demo").innerHTML=("The given no. "+x+" is "+p);
     }


</script>
