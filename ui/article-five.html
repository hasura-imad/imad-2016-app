<!DOCTYPE html>
<html>
<head>
	<title>
		Layout 10
	</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		#container{
			background-color: yellow;
			height: 648px;
			width:700px;
			border: 3px grey solid;
			margin: 2px;
		}
		#header{
			width:650px;
			height: 130px;
			border:4px grey solid;
			margin: 70px 21px 10px;
			background-color: white;
		}
		#wrapper{
			height:300px;
			width:650px;
			border:4px grey solid;
			background-color: white;
			margin: 0 21px 10px;
		}
		#footer{
			height: 70px;
			width:650px;
			border: 4px grey solid;
			background-color: white;
			margin:0 21px 20px;
		}
		#content{
			width:340px;
			height:240px;
			border:4px grey solid;
			background-color: white;
			margin:50px 15px 2px 5px;
			display: inline-block;
		}
		#sidebar{
			height:240px;
			border:4px grey solid;
			background-color: white;
			margin:50px 7px 2px 0;
			width:267px;
			display: inline-block;
			float: right;
			
		}
		#subcontent1{
			height:60px;
			border:1px grey solid;
			width:328px;
			margin:68px 5px 8px;
			background-color: white;
		}
		#subcontent2{
			height:60px;
			border:1px grey solid;
			width:328px;
			margin:0 5px 40px;
			background-color: white;
		}
		#nav{
			border:4px grey solid;
			height:40px;
			background-color: white;
			width:622px;
			margin:60px 10px 22px;
		}
	</style>
</head>
<body>
	<div id="container">
	
		<div id="header">
			<div id="nav">
				
			</div>
		</div>
		<div id="wrapper">
			<div id="content" >
				<div id="subcontent1">
					
				</div>
				<div id="subcontent2">
					
				</div>
			</div>
			<div id="sidebar">
				
			</div>
		</div>
		<div id="footer">
			
		</div>
	</div>

</body>
</html>
